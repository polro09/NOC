<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDT 오버레이 - 로그인</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  <div class="login-window">
    <!-- 타이틀바 (드래그 가능) -->
    <div class="login-titlebar" id="loginTitlebar">
      <span class="login-title">여백 - 로그인</span>
      <button class="login-close-btn" id="loginCloseBtn">×</button>
    </div>

    <div class="login-container">
      <!-- 프로그램 설명 -->
      <div class="app-description">
        <h2>게임 오버레이 채팅</h2>
        <p>게임 화면 위에 표시되는 반투명 채팅 프로그램입니다.</p>
        <ul class="feature-list">
          <li>🎮 게임 중 실시간 채팅</li>
          <li>👥 길드 및 채널 관리</li>
          <li>💬 Discord 계정으로 간편 로그인</li>
          <li>🔒 비밀번호로 보호되는 비공개 채널</li>
        </ul>
      </div>

      <div class="login-box">
        <div class="logo-section">
          <img src="../assets/logo.png" alt="SDT Logo" class="app-logo">
        </div>
      </div>

      <button class="discord-login-btn" id="discordLoginBtn">
        <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        <span id="loginBtnText">디스코드 로그인</span>
        <span class="login-spinner" id="loginSpinner" style="display: none;">⟳</span>
      </button>

      <!-- localStorage 초기화 버튼 (문제 해결용) -->
      <div style="text-align: center; margin-top: 15px;">
        <button id="clearStorageBtn" style="
          background: none;
          border: none;
          color: rgba(255, 255, 255, 0.3);
          font-size: 11px;
          cursor: pointer;
          padding: 5px 10px;
          text-decoration: underline;
        ">문제가 있나요? 여기를 클릭하세요</button>
      </div>

      <div class="profile-settings-section" id="profileSettings" style="display: none;">
        <h3 class="section-title">프로필 설정</h3>
        <div class="form-group">
          <label>닉네임</label>
          <input type="text" id="nicknameInput" placeholder="사용할 닉네임을 입력하세요">
        </div>
        <button class="submit-btn" id="submitProfile">완료</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
